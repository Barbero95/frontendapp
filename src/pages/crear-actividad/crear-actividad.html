<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Actividad</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label>Título</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Descripción</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tags</ion-label>
        <ion-input type="text" [(ngModel)]="tags"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ciudad</ion-label>
        <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
      </ion-item>
      
    </ion-list>
      
    <div padding>
      <button block  (click)="crearActividad()">Crear</button>
    </div>
</ion-content>
