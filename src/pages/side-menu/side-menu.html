<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background">
    <div class="item item-avatar" align="center">
      <img src="/assets/images/logoUpc.jpg" class="profile-image" (click)="goPerfil()">
      <h2>{{nick}}</h2>
      <p>{{estrellas}}</p>
      <ionic3-star-rating 
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="true"
        [rating]= "estrellas">
      </ionic3-star-rating>
    </div>

    <ion-list class="background-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="primary">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
