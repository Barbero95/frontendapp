<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of notificaciones">
        <ion-card-header>
            {{item.tituloActividad}}
          </ion-card-header>
        <ion-item>
        <button ion-button color="primary" class="aceptar" (click)="perfil(item.participanteActividad)">Participante de la actividad: {{item.participanteActividad}}</button>     
        <p>Participante de la actividad: {{item.participanteActividad}}</p>
        </ion-item>
        <ion-buttons align="center">
          <button ion-button color="primary" class="aceptar" (click)="contactar()">Contactar</button>       
          <button ion-button color="primary" class="aceptar" (click)="aceptar()">Aceptar</button>       
          <button ion-button color="primary" class="denegar" (click)="denegar(item)">Denegar</button>       
        
      </ion-buttons>
    </ion-card>


</ion-content>
