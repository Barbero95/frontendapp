<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="usuario.nick"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Repeat password" type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="register()">Register</button>
</ion-content>
