<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catálogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of actividades">
      <ion-card-header>
        {{item.titulo}}
      </ion-card-header>
      <ion-card-content>
        Descripción: {{item.descripcion}} <hr>
        Tags: {{item.tags}} <hr>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
