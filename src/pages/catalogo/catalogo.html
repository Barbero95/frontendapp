<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catálogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of actividades">
      <ion-card-header>
        {{item.titulo}}
        <button ion-button color="danger" clear icon-only align="right" (click)="goToEditarActividad(item)">
          <ion-icon small center name='brush' is-active="false"></ion-icon>
        </button>
        <button ion-button color="danger" clear icon-only align="right" (click)="eliminarActivity(item)">
          <ion-icon small center name='trash' is-active="false"></ion-icon>
        </button>
      </ion-card-header>
      <ion-card-content>
        Descripción: {{item.descripcion}} <hr>
        Tags: {{item.tags}} <hr>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
