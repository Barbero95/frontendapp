<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Catálogo de {{usuario.nick}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <ion-card *ngFor="let item of actividades">
        <ion-item>
          <ion-card-header>
            {{item.titulo}}
          </ion-card-header>
        </ion-item>
        <ion-card-content>
          Descripción: {{item.descripcion}} <hr>
          Tags: {{item.tags}} <hr>
          Propietario: {{item.propietario}}
          <ion-chip class="listaTags" *ngFor="let room of item.fullRooms">
            <ion-label *ngIf="propietario === room[0].users[1].userName"
                        (click)="contactar(room[0].users[0], room[0].users[1], item._id)">
              {{room[0].users[0].userName}}
            </ion-label>
            <ion-label *ngIf="propietario === room[0].users[0].userName"
                       (click)="contactar(room[0].users[0], room[0].users[1], item._id)">
              {{room[0].users[1].userName}}
            </ion-label>
          </ion-chip>
          
  <ion-buttons align="center">
    <button ion-button color="primary" class="solicitar" (click)="contactar()">Contactar</button>
    <button ion-button color="primary" class="solicitar" (click)="solicitar(item)">Solicitar</button>
    <button ion-button color="primary" class="cancelar" (click)="cancelar()">Cancelar</button>
    <button ion-button color="primary" class="valorar" (click)="gotoValorarPage()">Valorar </button>

  </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-list>
  
  </ion-content>
