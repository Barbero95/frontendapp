<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Busqueda.." type="text" [(ngModel)] = "searchTag"></ion-input>
    </ion-item>
    <button>
      <ion-icon name="search" (click)="goSearch()"></ion-icon>
    </button>
    
    
  </ion-list>
  
  
  
  <ion-list>
    <button ion-item *ngFor="let item of actividades" (click)="itemTapped($event, item)">
      <!--  <ion-icon [name]="item.icon" item-start></ion-icon>  -->
      Título: {{item.titulo}} <hr>
      Descripción: {{item.descripcion}} <hr>
      Tags: {{item.tags}}
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
