<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-toolbar color="primary">
		<ion-searchbar placeholder="Busqueda.." [(ngModel)] = "searchTag"></ion-searchbar>
		<ion-buttons end>
			<button ion-button (click)="goSearch()">Buscar</button>
		</ion-buttons>
  </ion-toolbar>
  
  
  <ion-list>
    <ion-card *ngFor="let item of actividades">
      <ion-card-header>
        {{item.titulo}}
      </ion-card-header>
      <ion-card-content>
        Descripción: {{item.descripcion}} <hr>
        Tags: {{item.tags}} <hr>
      </ion-card-content>
    </ion-card>
  </ion-list>
