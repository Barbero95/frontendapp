<ion-header>

  <ion-navbar>
    <ion-title>editar-actividad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
    </ion-item>

    <ion-toolbar>
      <hr>
      <ion-label>Tag:</ion-label>
      <ion-input type="text" [(ngModel)]="tag"></ion-input>
      <ion-buttons end>
        <button ion-button color="primary" (click)="addTag()">Añadir</button>
      </ion-buttons>

    </ion-toolbar>

    <ion-list>
      <ion-label>Tags Añadidos:</ion-label>
      <ion-item class="listaTags" *ngFor="let item of arrayTags">
        - {{item}}
        <button ion-button color="danger" (click)="deleteTag(item)">Eliminar</button>
      </ion-item>
    </ion-list>



    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
    </ion-item>

  </ion-list>

  <div padding align="center">
    <button ion-button color="secondary" (click)="save()">Guardar</button>
    <button ion-button color="danger" (click)="cancel()">Cancelar</button>
  </div>

</ion-content>
