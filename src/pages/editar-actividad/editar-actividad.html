
<ion-header>

  <ion-navbar>
    <ion-title>editar-actividad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-avatar>
      <img [src]="foto" class="profile-image-perfil">
    </ion-avatar>

    <input type="file" (change)="onFileSelected($event)">
    <button ion-button color="secondary" (click)="upload()">Cargar foto</button>


    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" [(ngModel)]="actividad.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="actividad.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-input type="text" [(ngModel)]="actividad.ubicacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tag:</ion-label>
      <ion-input type="text" [(ngModel)]="tag"></ion-input>
    </ion-item>
    <ion-buttons align="center">
      <button ion-button color="primary" class="add-tag" (click)="addTag()">Añadir</button>
    </ion-buttons>
    
    <!-- Listamos los tags que añadimos-->
    <ion-chip class="listaTags" *ngFor="let item of actividad.tags">
      <ion-label>{{item}}</ion-label>
      <button ion-button clear color="dark" (click)="deleteTag(item)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-chip>

  </ion-list>

  <div padding align="center">
    <button ion-button color="secondary" (click)="save()">Guardar</button>
    <button ion-button color="danger" (click)="cancel()">Cancelar</button>
  </div>

</ion-content>
