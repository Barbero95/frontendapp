<ion-header>

    <ion-navbar>
      <ion-title>Editar Perfil</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
  
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Tag:</ion-label>
          <ion-input type="text" [(ngModel)]="tagAdd"></ion-input>
        </ion-item>
        <ion-buttons align="center">
          <button ion-button color="primary" class="add-tag" (click)="addTag()">Añadir</button>
        </ion-buttons>
      </ion-list>
      <ion-list>
          <hr>
          <ion-label>Tags Añadidos:</ion-label>
          <ion-item class="listaTags" *ngFor="let item of arrayTags">
            <button ion-button class="tag-eliminar" (click)="deleteTag(item)">{{item}}</button>
          </ion-item>
      </ion-list>
        
      <div padding align="center">
        <button ion-button color="secondary" (click)="save()">Guardar</button>
        <button ion-button color="danger" (click)="cancel()">Cancelar</button>
      </div>
  </ion-content>
