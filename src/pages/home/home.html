
<ion-content padding text-center>
  <ion-title>Time4Time</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" class="input-data" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full class="login" (click)="gologin()">Login</button>
  <button ion-button full class="regis" (click)="goRegister()">Register</button>
</ion-content>
